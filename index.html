<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" href="style.css">
  <title>Covid19 By Country</title>
</head>
<body>
  <div class="alert-container">
    <div class="alert">You have to fill out all information!</div>
  </div>
  <div class="container">
    <form>
      <label for="country">Enter Country</label>
      <input type="text" id="country">
      <label for="number">How Many Days In?</label>
      <input type="number" id="number">
    </form>
    <button class="send">Search By Country</button>
    <div class="cases">Cases Total To Date: <span></span></div>
    <div class="deaths">Deaths Total To Date: <span></span></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
